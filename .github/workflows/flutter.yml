name: Flutter CI (Debug APK)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Java 17 is required by modern Android Gradle Plugin (AGP 8+)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      # Create a fresh Flutter project in CI
      - name: Create Flutter project
        run: flutter create -t app app

      # Copy your code into the generated project
      - name: Copy source files
        run: |
          rm -rf app/lib/*
          cp -r lib/* app/lib/
          cp pubspec.yaml app/

      # Ensure Android compiles/targets API 35
      - name: Set Android SDK to 35
        run: |
          grep -q '^flutter.compileSdkVersion=' app/android/gradle.properties || echo 'flutter.compileSdkVersion=35' >> app/android/gradle.properties
          grep -q '^flutter.targetSdkVersion='  app/android/gradle.properties || echo 'flutter.targetSdkVersion=35'  >> app/android/gradle.properties
          sed -i 's/^flutter.compileSdkVersion=.*/flutter.compileSdkVersion=35/' app/android/gradle.properties
          sed -i 's/^flutter.targetSdkVersion=.*/flutter.targetSdkVersion=35/'  app/android/gradle.properties

      - name: Flutter doctor (diagnostics)
        run: |
          cd app
          flutter doctor -v
          java -version
          ./gradlew -v || true

      - name: Install dependencies
        run: |
          cd app
          flutter pub get

      # Build a DEBUG apk (skips R8/shrinking)
      - name: Build debug APK
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g"
        run: |
          cd app
          # extra Gradle logs go to build_logs if anything fails
          mkdir -p build_logs
          set -o pipefail
          flutter build apk --debug --verbose 2>&1 | tee build_logs/flutter_build_debug.log

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/app/outputs/flutter-apk/app-debug.apk

      # If the build step failed, still upload logs so we can see exactly why
      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: app/build_logs/**